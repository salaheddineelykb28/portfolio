<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Eddine El Yaakouby - Contact</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500&family=Saira:ital,wght@0,100..900;1,100..900&display=swap');

        :root {
            --bg-color: #1f242d;
            --second-bg-color: #323946;
            --text-color: #fff;
            --main-color: #0ef;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 9%;
            background: rgba(31, 36, 45, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 238, 255, 0.1);
        }

        .logo {
            font-size: 1.2rem;
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            position: relative;
            text-decoration: none;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 30%;
            height: 2px;
            background: var(--main-color);
            transition: var(--transition);
        }

        .logo:hover::after {
            width: 100%;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 3rem;
        }

        .navbar a {
            font-size: 1.1rem;
            color: var(--text-color);
            text-decoration: none;
            position: relative;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent; /* Bordure transparente par défaut */
            transition: border-color 0.3s ease; /* Animation fluide */
        }

        .navbar a:hover,
        .navbar a.active {
            border-bottom: 2px solid var(--main-color); /* Bordure visible au survol ou pour le lien actif */
        }

        .navbar a.active {
            border-bottom: 2px solid var(--main-color); /* Bordure visible pour le lien actif */
            color: var(--main-color); /* Change la couleur du texte */
        }

        #menu-icon {
            font-size: 3rem;
            color: var(--text-color);
            cursor: pointer;
            display: none;
        }

        /* Formulaire de Contact */
        .container {
            max-width: 600px;
            margin: 120px auto 50px;
            padding: 3rem;
            background: var(--second-bg-color);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            animation: float 4s ease-in-out infinite;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--main-color), transparent);
            animation: rotate 6s linear infinite;
            z-index: -1;
            opacity: 0.1;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-1rem);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--main-color);
            position: relative;
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {

            0%,
            100% {
                text-shadow: 0 0 1rem var(--main-color);
            }

            50% {
                text-shadow: 0 0 2rem var (--main-color);
            }
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--main-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        input,
        textarea {
            width: 100%;
            padding: 1rem;
            background: var(--bg-color);
            border: 2px solid transparent;
            border-radius: 0.5rem;
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
            margin-top: 0.5rem;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--main-color);
            box-shadow: 0 0 1rem var(--main-color);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background: var(--main-color);
            color: var(--bg-color);
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            justify-content: center;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 2rem var(--main-color);
        }

        button.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        button.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Messages */
        .success-message {
            color: var(--main-color);
            text-align: center;
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .error-message {
            color: #ff4757;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 71, 87, 0.1);
            border-left: 3px solid #ff4757;
            border-radius: 0.3rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition);
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem 5%;
            }

            #menu-icon {
                display: block;
            }

            .navbar {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: var(--second-bg-color);
                padding: 6rem 2rem;
                transition: right 0.3s ease;
            }

            .navbar.active {
                right: 0;
            }

            .navbar ul {
                flex-direction: column;
                gap: 2rem;
            }

            .container {
                margin: 100px 5% 30px;
                padding: 2rem;
            }

            label {
                font-size: 0.9rem;
            }

            input,
            textarea {
                padding: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">SALAH EDDINE EL YAAKOUBY</a>
        <i class="bx bx-menu" id="menu-icon"></i>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="overlay"></div>
    </header>

    <div class="container">
        <h1>Contactez-Moi</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nom Complet</label>
                <input type="text" id="name" placeholder="Votre nom">
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" id="email" placeholder="exemple@email.com">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="message">Votre Message</label>
                <textarea id="message" placeholder="Écrivez votre message ici..."></textarea>
                <div class="error-message" id="messageError"></div>
            </div>

            <button type="submit" id="submitBtn">
                <i class='bx bx-send'></i>
                Envoyer Message
            </button>
        </form>
        <div class="success-message" id="successMessage">
            Message envoyé avec succès !
        </div>
    </div>

    <script>
        // Menu Mobile
        const menuIcon = document.getElementById('menu-icon');
        const navbar = document.querySelector('.navbar');

        menuIcon.addEventListener('click', () => {
            navbar.classList.toggle('active');
            menuIcon.classList.toggle('bx-x');
        });

        // Validation Formulaire
        const contactForm = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessages = {
            name: document.getElementById('nameError'),
            email: document.getElementById('emailError'),
            message: document.getElementById('messageError')
        };

        // Validation en temps réel
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('input', () => {
                input.nextElementSibling.nextElementSibling.classList.remove('show');
            });
        });

        // Soumission du Formulaire
        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Réinitialisation
            successMessage.classList.remove('show');
            Object.values(errorMessages).forEach(error => error.classList.remove('show'));

            // Récupération des données
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                message: document.getElementById('message').value.trim()
            };

            // Validation
            let isValid = true;

            if (!formData.name) {
                errorMessages.name.textContent = 'Veuillez entrer votre nom';
                errorMessages.name.classList.add('show');
                isValid = false;
            }

            if (!formData.email) {
                errorMessages.email.textContent = 'Veuillez entrer votre email';
                errorMessages.email.classList.add('show');
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
                errorMessages.email.textContent = 'Adresse email invalide';
                errorMessages.email.classList.add('show');
                isValid = false;
            }

            if (!formData.message) {
                errorMessages.message.textContent = 'Veuillez écrire votre message';
                errorMessages.message.classList.add('show');
                isValid = false;
            }

            if (isValid) {
                try {
                    // État de chargement
                    submitBtn.classList.add('loading');
                    submitBtn.innerHTML = `<i class='bx bx-loader-alt'></i> Envoi en cours...`;

                    // Simulation d'envoi (à remplacer par un vrai appel API)
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    // Réinitialisation
                    contactForm.reset();
                    successMessage.classList.add('show');
                    setTimeout(() => successMessage.classList.remove('show'), 3000);

                } catch (error) {
                    const serverError = document.createElement('div');
                    serverError.className = 'error-message show';
                    serverError.textContent = 'Erreur lors de l\'envoi, veuillez réessayer';
                    contactForm.appendChild(serverError);
                    setTimeout(() => serverError.remove(), 3000);
                } finally {
                    submitBtn.classList.remove('loading');
                    submitBtn.innerHTML = `<i class='bx bx-send'></i> Envoyer Message`;
                }
            }
        });

        // Gestion de la classe active dans la navigation
        const navLinks = document.querySelectorAll(".navbar a");

        // Détecter la page actuelle
        const currentPage = window.location.pathname.split("/").pop();

        console.log("Current page:", currentPage);

        navLinks.forEach(link => {
            console.log("Checking link:", link.getAttribute("href"));
            if (link.getAttribute("href").includes(currentPage)) {
                console.log("Adding active to:", link.getAttribute("href"));
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }

            // Ajouter un événement pour mettre à jour la classe active au clic
            link.addEventListener("click", () => {
                navLinks.forEach(nav => nav.classList.remove("active"));
                link.classList.add("active");
            });
        });
    </script>
</body>
</html>
